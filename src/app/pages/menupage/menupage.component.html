<div class="container mt-5 mb-5">


  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-warning mb-5">Voltar</a>

      <img src="{{menuData[0].foodImg}}" width="100%" />
      <h1>{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency:'BRL'}}</p>

    </div>

    <div class="col-lg-6">
      <h1> Detalhes do Cliente </h1>
      <form action="">
        <textarea class="form-control" placeholder="Observações "></textarea>
        <!-- <input type="text" class="form-control" placeholder="Obersevções" /> -->
        <button class="btn btn-md btn-sucess mt-3" style="background-color: rgb(134, 4, 0); color: rgb(224, 219, 212);;">Add ao Carrinho <i class="bi bi-cart2"></i></button>
      </form>

    </div>

  </div>

</div>
