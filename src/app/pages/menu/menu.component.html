<div class="container mt-5 mb-5">

  <h1 class="text-center"> Card√°pio </h1>
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData;">
      <div class="foodBox">
        <img src="{{fd.foodImg}}" />
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodDetails}}</p>
        <p>{{fd.foodPrice | currency:'BRL'}} <a class="btn_pedido" [routerLink]="['/menu',fd.id]"><i class="bi bi-cart-plus"></i></a></p>

      </div>
    </div>
  </div>

</div>
